<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs in Deutsch - Nachrichten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
        }

        div {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-style: italic;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kurs in Deutsch</h1>

    <div>
        <p>Kurs in grundlegendem Deutsch in Pereira, Kolumbien.</p>
        <h2>Nachricht senden</h2>
        <textarea id="mensaje" rows="4" cols="50" placeholder="Ihre Nachricht hier eingeben"></textarea>
        <br>
        <button type="button" id="enviarBtn">Senden</button>
    </div>

    <script>
        // Captura el botón "Enviar" y el área de texto
        const enviarBtn = document.getElementById('enviarBtn');
        const mensajeTextArea = document.getElementById('mensaje');

        // Agrega un evento clic al botón "Enviar"
        enviarBtn.addEventListener('click', () => {
            const mensaje = mensajeTextArea.value;
            // Aquí puedes realizar cualquier acción que desees con el mensaje, por ejemplo, enviarlo a un servidor o mostrarlo en la consola.
            console.log('Mensaje enviado:', mensaje);
        });
    </script>
</body>
</html>
